<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyStream | Global Aircraft Orders & Deliveries</title>

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (Development versions for easy debugging) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for compiling JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Recharts for Data Visualization -->
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        /* Custom scrollbar for table panels */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const {
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            PieChart, Pie, Cell, AreaChart, Area, LineChart, Line
        } = Recharts;

        // ... inside the <script type="text/babel"> ...

        const App = () => {
            // 1. Initialize state with empty structure to prevent crashes before load
            const [data, setData] = useState({
                monthly: [],
                geo: [],
                lastUpdated: 'Loading...'
            });

            const [loading, setLoading] = useState(true);

            // 2. Fetch the JSON file when the app loads
            useEffect(() => {
                fetch('./data.json')
                    .then(response => {
                        if (!response.ok) throw new Error("Data file not found");
                        return response.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error("Error loading data:", error);
                        // Fallback to mock data if fetch fails (optional)
                        setLoading(false);
                    });
            }, []);

            // ... rest of your state (activeTab, etc.)
            const [activeTab, setActiveTab] = useState('overview');
            const [manufacturer, setManufacturer] = useState('all');

            // ... (Keep existing useMemo logic, but use 'data.monthly' instead of 'DATA.monthly')
            const totals = useMemo(() => {
                if (!data.monthly || data.monthly.length === 0) return { airbus_del: 0, boeing_del: 0, embraer_del: 0, total_orders: 0 };

                return data.monthly.reduce((acc, curr) => ({
                    airbus_del: acc.airbus_del + (curr.airbus_deliveries || 0),
                    boeing_del: acc.boeing_del + (curr.boeing_deliveries || 0),
                    embraer_del: acc.embraer_del + (curr.embraer_deliveries || 0),
                    total_orders: acc.total_orders + (curr.airbus_orders || 0) + (curr.boeing_orders || 0) + (curr.embraer_orders || 0)
                }), { airbus_del: 0, boeing_del: 0, embraer_del: 0, total_orders: 0 });
            }, [data]);

            const chartData = useMemo(() => {
                return data.monthly || [];
            }, [data, manufacturer]);

            if (loading) return <div className="text-white p-10">Loading Mission Data...</div>;

            // ... (The rest of your Return statement remains the same, just ensure you use 'data.geo' instead of 'DATA.geo')

            // --- COMPONENTS ---

            const StatCard = ({ title, value, subtext, color, icon }) => (
                <div className="glass-panel p-6 rounded-xl flex flex-col relative overflow-hidden group hover:bg-slate-800 transition-all duration-300">
                    <div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity text-${color}-500`}>
                        <i data-lucide={icon} className="w-16 h-16"></i>
                    </div>
                    <h3 className="text-slate-400 text-sm font-medium uppercase tracking-wider">{title}</h3>
                    <div className="text-3xl font-bold mt-2 text-white">{value.toLocaleString()}</div>
                    <div className={`text-xs mt-2 font-medium text-${color}-400`}>{subtext}</div>
                </div>
            );

            const SectionHeader = ({ title, subtitle }) => (
                <div className="mb-6">
                    <h2 className="text-xl font-bold text-white flex items-center gap-2">
                        {title}
                    </h2>
                    <p className="text-slate-400 text-sm">{subtitle}</p>
                </div>
            );

            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return (
                        <div className="bg-slate-900 border border-slate-700 p-3 rounded-lg shadow-xl">
                            <p className="text-slate-200 font-bold mb-2">{label}</p>
                            {payload.map((entry, index) => (
                                <div key={index} className="flex items-center gap-2 text-xs mb-1">
                                    <div className="w-2 h-2 rounded-full" style={{ backgroundColor: entry.color }}></div>
                                    <span className="text-slate-400 capitalize">{entry.name}:</span>
                                    <span className="text-white font-mono">{entry.value}</span>
                                </div>
                            ))}
                        </div>
                    );
                }
                return null;
            };

            const App = () => {
                const [activeTab, setActiveTab] = useState('overview');
                const [manufacturer, setManufacturer] = useState('all');

                useEffect(() => {
                    lucide.createIcons();
                }, []);

                // Aggregate totals for the top cards
                const totals = useMemo(() => {
                    return DATA.monthly.reduce((acc, curr) => ({
                        airbus_del: acc.airbus_del + curr.airbus_deliveries,
                        boeing_del: acc.boeing_del + curr.boeing_deliveries,
                        embraer_del: acc.embraer_del + curr.embraer_deliveries,
                        total_orders: acc.total_orders + curr.airbus_orders + curr.boeing_orders + curr.embraer_orders
                    }), { airbus_del: 0, boeing_del: 0, embraer_del: 0, total_orders: 0 });
                }, []);

                // Filter data for charts based on selection
                const chartData = useMemo(() => {
                    if (manufacturer === 'all') return DATA.monthly;
                    // You could filter specific keys here if you wanted separate datasets
                    return DATA.monthly;
                }, [manufacturer]);

                return (
                    <div className="min-h-screen pb-12">
                        {/* Navbar */}
                        <nav className="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-600 p-2 rounded-lg">
                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                    </div>
                                    <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                                        SkyStream Analytics
                                    </span>
                                </div>
                                <div className="flex gap-4 text-sm">
                                    <button
                                        onClick={() => setActiveTab('overview')}
                                        className={`px-3 py-1.5 rounded-md transition-colors ${activeTab === 'overview' ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        Overview
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('geography')}
                                        className={`px-3 py-1.5 rounded-md transition-colors ${activeTab === 'geography' ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        Geography
                                    </button>
                                    <a href="https://github.com" target="_blank" className="text-slate-400 hover:text-white flex items-center gap-1">
                                        <span className="hidden sm:inline">GitHub</span>
                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" /></svg>
                                    </a>
                                </div>
                            </div>
                        </nav>

                        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                            {/* Summary Stats */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                                <StatCard
                                    title="Airbus Deliveries (YTD)"
                                    value={totals.airbus_del}
                                    subtext="+12% vs last year"
                                    color="blue"
                                    icon="plane"
                                />
                                <StatCard
                                    title="Boeing Deliveries (YTD)"
                                    value={totals.boeing_del}
                                    subtext="-35% vs last year"
                                    color="indigo"
                                    icon="plane-takeoff"
                                />
                                <StatCard
                                    title="Embraer Deliveries (YTD)"
                                    value={totals.embraer_del}
                                    subtext="Steady Growth"
                                    color="emerald"
                                    icon="send"
                                />
                                <StatCard
                                    title="Total Market Orders"
                                    value={totals.total_orders}
                                    subtext="Backlogs at record highs"
                                    color="amber"
                                    icon="shopping-cart"
                                />
                            </div>

                            {activeTab === 'overview' && (
                                <div className="space-y-6">
                                    {/* Main Chart Area */}
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 glass-panel p-6 rounded-xl">
                                            <div className="flex justify-between items-center mb-6">
                                                <h3 className="text-lg font-semibold text-white">Monthly Delivery Trends</h3>
                                                <div className="flex gap-2 text-xs">
                                                    <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-blue-500"></span>Airbus</div>
                                                    <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-indigo-500"></span>Boeing</div>
                                                    <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-emerald-500"></span>Embraer</div>
                                                </div>
                                            </div>
                                            <div className="h-80">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <AreaChart data={chartData}>
                                                        <defs>
                                                            <linearGradient id="colorAirbus" x1="0" y1="0" x2="0" y2="1">
                                                                <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8} />
                                                                <stop offset="95%" stopColor="#3b82f6" stopOpacity={0} />
                                                            </linearGradient>
                                                            <linearGradient id="colorBoeing" x1="0" y1="0" x2="0" y2="1">
                                                                <stop offset="5%" stopColor="#6366f1" stopOpacity={0.8} />
                                                                <stop offset="95%" stopColor="#6366f1" stopOpacity={0} />
                                                            </linearGradient>
                                                        </defs>
                                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                                        <XAxis dataKey="name" stroke="#94a3b8" tick={{ fill: '#94a3b8' }} axisLine={false} tickLine={false} />
                                                        <YAxis stroke="#94a3b8" tick={{ fill: '#94a3b8' }} axisLine={false} tickLine={false} />
                                                        <Tooltip content={<CustomTooltip />} />
                                                        <Area type="monotone" dataKey="airbus_deliveries" stackId="1" stroke="#3b82f6" fill="url(#colorAirbus)" name="Airbus" />
                                                        <Area type="monotone" dataKey="boeing_deliveries" stackId="1" stroke="#6366f1" fill="url(#colorBoeing)" name="Boeing" />
                                                        <Area type="monotone" dataKey="embraer_deliveries" stackId="1" stroke="#10b981" fill="#10b981" name="Embraer" />
                                                    </AreaChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>

                                        <div className="glass-panel p-6 rounded-xl flex flex-col">
                                            <h3 className="text-lg font-semibold text-white mb-6">Market Share (Deliveries)</h3>
                                            <div className="flex-1 min-h-[250px] relative">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <PieChart>
                                                        <Pie
                                                            data={[
                                                                { name: 'Airbus', value: totals.airbus_del, color: '#3b82f6' },
                                                                { name: 'Boeing', value: totals.boeing_del, color: '#6366f1' },
                                                                { name: 'Embraer', value: totals.embraer_del, color: '#10b981' },
                                                            ]}
                                                            innerRadius={60}
                                                            outerRadius={100}
                                                            paddingAngle={5}
                                                            dataKey="value"
                                                        >
                                                            <Cell key="cell-0" fill="#3b82f6" />
                                                            <Cell key="cell-1" fill="#6366f1" />
                                                            <Cell key="cell-2" fill="#10b981" />
                                                        </Pie>
                                                        <Tooltip />
                                                    </PieChart>
                                                </ResponsiveContainer>
                                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                                    <div className="text-center">
                                                        <span className="text-3xl font-bold text-white">
                                                            {totals.airbus_del + totals.boeing_del + totals.embraer_del}
                                                        </span>
                                                        <div className="text-xs text-slate-400">Total Units</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="mt-4 space-y-3">
                                                {[
                                                    { name: 'Airbus', value: totals.airbus_del, color: 'bg-blue-500' },
                                                    { name: 'Boeing', value: totals.boeing_del, color: 'bg-indigo-500' },
                                                    { name: 'Embraer', value: totals.embraer_del, color: 'bg-emerald-500' }
                                                ].map(item => (
                                                    <div key={item.name} className="flex justify-between items-center text-sm">
                                                        <div className="flex items-center gap-2">
                                                            <span className={`w-3 h-3 rounded-full ${item.color}`}></span>
                                                            <span className="text-slate-300">{item.name}</span>
                                                        </div>
                                                        <span className="font-mono text-white">{item.value}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Orders vs Deliveries Split */}
                                    <div className="glass-panel p-6 rounded-xl">
                                        <div className="mb-6">
                                            <h3 className="text-lg font-semibold text-white">Orders vs Deliveries Performance</h3>
                                            <p className="text-sm text-slate-400">Comparing manufacturing output against sales velocity.</p>
                                        </div>
                                        <div className="h-72">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={DATA.monthly} barSize={20}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                                    <XAxis dataKey="name" stroke="#94a3b8" />
                                                    <Tooltip
                                                        cursor={{ fill: 'rgba(255,255,255,0.05)' }}
                                                        contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155' }}
                                                    />
                                                    <Legend />
                                                    <Bar dataKey="airbus_orders" name="Airbus Orders" fill="#3b82f6" stackId="a" />
                                                    <Bar dataKey="boeing_orders" name="Boeing Orders" fill="#6366f1" stackId="a" />
                                                    <Bar dataKey="airbus_deliveries" name="Airbus Deliv." fill="#60a5fa" radius={[4, 4, 0, 0]} />
                                                    <Bar dataKey="boeing_deliveries" name="Boeing Deliv." fill="#818cf8" radius={[4, 4, 0, 0]} />
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'geography' && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 animate-fade-in">
                                    <div className="glass-panel p-6 rounded-xl">
                                        <h3 className="text-lg font-semibold text-white mb-2">Regional Distribution</h3>
                                        <p className="text-sm text-slate-400 mb-6">Where new aircraft are being delivered in 2024/2025.</p>

                                        <div className="h-[400px]">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart layout="vertical" data={DATA.geo} margin={{ top: 5, right: 30, left: 20, bottom: 5 }}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" horizontal={true} vertical={false} />
                                                    <XAxis type="number" stroke="#94a3b8" />
                                                    <YAxis dataKey="name" type="category" stroke="#94a3b8" width={100} />
                                                    <Tooltip
                                                        cursor={{ fill: 'rgba(255,255,255,0.05)' }}
                                                        contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155', color: '#fff' }}
                                                    />
                                                    <Bar dataKey="value" name="Aircraft Delivered" radius={[0, 4, 4, 0]}>
                                                        {DATA.geo.map((entry, index) => (
                                                            <Cell key={`cell-${index}`} fill={entry.fill} />
                                                        ))}
                                                    </Bar>
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {DATA.geo.map((region, idx) => (
                                            <div key={idx} className="glass-panel p-5 rounded-lg flex items-center justify-between hover:bg-slate-800 transition-colors">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold" style={{ backgroundColor: region.fill }}>
                                                        {region.name.charAt(0)}
                                                    </div>
                                                    <div>
                                                        <div className="font-semibold text-white">{region.name}</div>
                                                        <div className="text-xs text-slate-400">Primary Growth Market</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xl font-bold text-white">{region.value}</div>
                                                    <div className="text-xs text-slate-500">Units</div>
                                                </div>
                                            </div>
                                        ))}

                                        <div className="bg-blue-900/20 border border-blue-500/30 p-4 rounded-lg mt-6">
                                            <h4 className="text-blue-400 font-semibold mb-2 flex items-center gap-2">
                                                <i data-lucide="info" className="w-4 h-4"></i> Data Insight
                                            </h4>
                                            <p className="text-sm text-blue-200/80">
                                                Asia-Pacific continues to dominate order books, accounting for nearly 40% of all new wide-body deliveries in 2024. North America remains the stronghold for Boeing 737 MAX recoveries.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <footer className="mt-12 border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                                <p>Built with Zero-Build React Architecture.</p>
                                <p className="mt-2">Data currently running in MOCK mode. Configure a GitHub Action to fetch live JSON.</p>
                            </footer>

                        </main>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>

</html>
