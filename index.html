<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyStream | Global Aircraft Orders & Deliveries</title>
    
    <!-- 1. CRITICAL FIX: Define 'process' environment variable -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Using Cloudflare CDN for reliability) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Recharts (Stable UMD Version) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Error Box Styling */
        #error-display { display: none; padding: 20px; background: #ef4444; color: white; margin: 20px; border-radius: 8px; font-family: monospace; }
        
        /* Toast Notification for Mock Mode */
        #mock-toast { 
            display: none; 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #f59e0b; 
            color: #000; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- ERROR DISPLAY: If React fails, this box will show why -->
    <div id="error-display"></div>
    
    <!-- MOCK DATA TOAST -->
    <div id="mock-toast">⚠️ Preview Mode: Using Mock Data</div>

    <!-- FALLBACK CONTENT -->
    <div id="root" class="flex items-center justify-center min-h-screen text-slate-500">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-white mb-2">Initializing Dashboard...</h1>
            <p id="loading-text">Loading libraries and data.</p>
        </div>
    </div>

    <!-- ERROR TRAP SCRIPT -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = `<strong>System Error:</strong> ${message} <br/><small>${source}:${lineno}</small>`;
            document.getElementById('loading-text').innerText = "Initialization Failed.";
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // CHECK RECHARTS LOAD STATUS
        const Recharts = window.Recharts;
        if (!Recharts) {
            throw new Error("Recharts library failed to load. The CDN might be blocked by your network.");
        }
        
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area
        } = Recharts;

        // --- MOCK DATA FALLBACK (For Preview/Dev) ---
        const MOCK_DATA = {
            "lastUpdated": "Preview Mode (Mock Data)",
            "monthly": [
                { "name": "Jan", "airbus_orders": 35, "airbus_deliveries": 30, "boeing_orders": 20, "boeing_deliveries": 27, "embraer_orders": 5, "embraer_deliveries": 8 },
                { "name": "Feb", "airbus_orders": 45, "airbus_deliveries": 49, "boeing_orders": 25, "boeing_deliveries": 22, "embraer_orders": 8, "embraer_deliveries": 10 },
                { "name": "Mar", "airbus_orders": 60, "airbus_deliveries": 55, "boeing_orders": 30, "boeing_deliveries": 29, "embraer_orders": 12, "embraer_deliveries": 11 },
                { "name": "Apr", "airbus_orders": 55, "airbus_deliveries": 52, "boeing_orders": 15, "boeing_deliveries": 24, "embraer_orders": 10, "embraer_deliveries": 9 },
                { "name": "May", "airbus_orders": 70, "airbus_deliveries": 60, "boeing_orders": 40, "boeing_deliveries": 35, "embraer_orders": 15, "embraer_deliveries": 12 },
                { "name": "Jun", "airbus_orders": 85, "airbus_deliveries": 65, "boeing_orders": 45, "boeing_deliveries": 38, "embraer_orders": 18, "embraer_deliveries": 14 }
            ],
            "geo": [
                { "name": "Asia Pacific", "value": 384, "fill": "#3b82f6" },
                { "name": "Europe", "value": 317, "fill": "#8b5cf6" },
                { "name": "North America", "value": 250, "fill": "#10b981" },
                { "name": "Middle East", "value": 120, "fill": "#f59e0b" },
                { "name": "Latin America", "value": 80, "fill": "#ef4444" },
                { "name": "Africa", "value": 45, "fill": "#6366f1" }
            ]
        };

        const StatCard = ({ title, value, subtext, color, icon }) => (
            <div className="glass-panel p-6 rounded-xl flex flex-col relative overflow-hidden group hover:bg-slate-800 transition-all duration-300">
                <div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity text-${color}-500`}>
                    <i data-lucide={icon} className="w-16 h-16"></i>
                </div>
                <h3 className="text-slate-400 text-sm font-medium uppercase tracking-wider">{title}</h3>
                <div className="text-3xl font-bold mt-2 text-white">{value ? value.toLocaleString() : '0'}</div>
                <div className={`text-xs mt-2 font-medium text-${color}-400`}>{subtext}</div>
            </div>
        );

        const CustomTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
                return (
                    <div className="bg-slate-900 border border-slate-700 p-3 rounded-lg shadow-xl">
                        <p className="text-slate-200 font-bold mb-2">{label}</p>
                        {payload.map((entry, index) => (
                            <div key={index} className="flex items-center gap-2 text-xs mb-1">
                                <div className="w-2 h-2 rounded-full" style={{ backgroundColor: entry.color }}></div>
                                <span className="text-slate-400 capitalize">{entry.name}:</span>
                                <span className="text-white font-mono">{entry.value}</span>
                            </div>
                        ))}
                    </div>
                );
            }
            return null;
        };

        const App = () => {
            const [data, setData] = useState({ monthly: [], geo: [], lastUpdated: 'Loading...' });
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('overview');

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);

            useEffect(() => {
                // Fetch Data with FALLBACK Strategy
                const loadData = async () => {
                    try {
                        const response = await fetch('./data.json');
                        if (!response.ok) throw new Error("File missing");
                        const jsonData = await response.json();
                        setData(jsonData);
                        setLoading(false);
                    } catch (err) {
                        console.warn("Could not fetch data.json. Using MOCK data for preview.", err);
                        
                        // Activate Mock Mode
                        setData(MOCK_DATA);
                        setLoading(false);
                        
                        // Show Toast Notification
                        const toast = document.getElementById('mock-toast');
                        if(toast) toast.style.display = 'block';
                        
                        // Hide error box if it popped up momentarily
                        const errBox = document.getElementById('error-display');
                        if(errBox) errBox.style.display = 'none';
                    }
                };
                
                loadData();
            }, []);

            const totals = useMemo(() => {
                if (!data.monthly || data.monthly.length === 0) return { airbus_del: 0, boeing_del: 0, embraer_del: 0, total_orders: 0 };
                return data.monthly.reduce((acc, curr) => ({
                    airbus_del: acc.airbus_del + (curr.airbus_deliveries || 0),
                    boeing_del: acc.boeing_del + (curr.boeing_deliveries || 0),
                    embraer_del: acc.embraer_del + (curr.embraer_deliveries || 0),
                    total_orders: acc.total_orders + (curr.airbus_orders || 0) + (curr.boeing_orders || 0) + (curr.embraer_orders || 0)
                }), { airbus_del: 0, boeing_del: 0, embraer_del: 0, total_orders: 0 });
            }, [data]);

            if (loading) return null; // Let the HTML fallback show

            return (
                <div className="min-h-screen pb-12">
                    <nav className="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                </div>
                                <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                                    SkyStream Analytics
                                </span>
                            </div>
                            <div className="flex gap-4 text-sm">
                                <button onClick={() => setActiveTab('overview')} className={`px-3 py-1.5 rounded-md transition-colors ${activeTab === 'overview' ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-white'}`}>Overview</button>
                                <button onClick={() => setActiveTab('geography')} className={`px-3 py-1.5 rounded-md transition-colors ${activeTab === 'geography' ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-white'}`}>Geography</button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <StatCard title="Airbus Deliveries" value={totals.airbus_del} subtext="Year to Date" color="blue" icon="plane" />
                            <StatCard title="Boeing Deliveries" value={totals.boeing_del} subtext="Year to Date" color="indigo" icon="plane-takeoff" />
                            <StatCard title="Embraer Deliveries" value={totals.embraer_del} subtext="Year to Date" color="emerald" icon="send" />
                            <StatCard title="Total Market Orders" value={totals.total_orders} subtext="Global Backlog" color="amber" icon="shopping-cart" />
                        </div>

                        {activeTab === 'overview' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
                                <div className="lg:col-span-2 glass-panel p-6 rounded-xl">
                                    <h3 className="text-lg font-semibold text-white mb-6">Monthly Delivery Trends</h3>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={data.monthly}>
                                                <defs>
                                                    <linearGradient id="colorAirbus" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                                    </linearGradient>
                                                    <linearGradient id="colorBoeing" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#6366f1" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#6366f1" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                                <XAxis dataKey="name" stroke="#94a3b8" />
                                                <YAxis stroke="#94a3b8" />
                                                <Tooltip content={<CustomTooltip />} />
                                                <Area type="monotone" dataKey="airbus_deliveries" stackId="1" stroke="#3b82f6" fill="url(#colorAirbus)" name="Airbus" />
                                                <Area type="monotone" dataKey="boeing_deliveries" stackId="1" stroke="#6366f1" fill="url(#colorBoeing)" name="Boeing" />
                                                <Area type="monotone" dataKey="embraer_deliveries" stackId="1" stroke="#10b981" fill="#10b981" name="Embraer" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="glass-panel p-6 rounded-xl flex flex-col">
                                    <h3 className="text-lg font-semibold text-white mb-6">Market Share</h3>
                                    <div className="flex-1 min-h-[250px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={[
                                                    {name: 'Airbus', value: totals.airbus_del, color: '#3b82f6'},
                                                    {name: 'Boeing', value: totals.boeing_del, color: '#6366f1'},
                                                    {name: 'Embraer', value: totals.embraer_del, color: '#10b981'},
                                                ]} innerRadius={60} outerRadius={100} paddingAngle={5} dataKey="value">
                                                    <Cell fill="#3b82f6" />
                                                    <Cell fill="#6366f1" />
                                                    <Cell fill="#10b981" />
                                                </Pie>
                                                <Tooltip />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'geography' && (
                             <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 animate-fade-in">
                                <div className="glass-panel p-6 rounded-xl">
                                    <h3 className="text-lg font-semibold text-white mb-6">Regional Distribution</h3>
                                    <div className="h-[400px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart layout="vertical" data={data.geo} margin={{top: 5, right: 30, left: 20, bottom: 5}}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" horizontal={true} vertical={false} />
                                                <XAxis type="number" stroke="#94a3b8" />
                                                <YAxis dataKey="name" type="category" stroke="#94a3b8" width={100} />
                                                <Tooltip contentStyle={{backgroundColor: '#0f172a', borderColor: '#334155', color: '#fff'}} />
                                                <Bar dataKey="value" name="Aircraft Delivered" radius={[0, 4, 4, 0]}>
                                                    {data.geo.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.fill} />)}
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        <footer className="mt-12 border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                            <p>Built with Zero-Build React Architecture.</p>
                            <p>Data Status: {data.lastUpdated}</p>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
